<!DOCTYPE html>
<html>
<head>
	<title>Brazil | Flags</title>
	<style>
		#brazil {
			margin: 150px;
			width: 400px;
			height: 280px;
			position: relative;
			box-shadow: 0px 0px 15px 2px #e5e5e5;
			background-color: #FFE11F;
			background-image: 
			-webkit-linear-gradient(32.6538deg,
				#16B83E 30.2142%,
				transparent 30.2142%,
				transparent 69.7857%,
				#16B83E 69.7857%),
			-webkit-linear-gradient(-32.6538deg,
				#16B83E 30.2142%,
				transparent 30.2142%,
				transparent 69.7857%,
				#16B83E 69.7857%);
			background-image: 
			linear-gradient(32.6538deg,
				#16B83E 30.2142%,
				transparent 30.2142%,
				transparent 69.7857%,
				#16B83E 69.7857%),
			linear-gradient(-32.6538deg,
				#16B83E 30.2142%,
				transparent 30.2142%,
				transparent 69.7857%,
				#16B83E 69.7857%);
		}
		#brazil::before {
			content: "";
			display: block;
			width: 140px;
			height: 140px;
			position: absolute;
			margin-left: -70px;
			margin-top: -70px;
			top: 50%;
			left: 50%;
			border-radius: 50%;
			background-color: #1651B8;
			background-image:
			-webkit-radial-gradient(242% 242% at 20% 156%,
				#1651B8 50%,
				white 50%,
				white 52.5%,
				#1651B8 52.5%);
			background-image:
			radial-gradient(242% 242% at 20% 156%,
				#1651B8 50%,
				white 50%,
				white 52.5%,
				#1651B8 52.5%);
		}
	</style>
</head>
<body>
	<div id="brazil"></div>
</body>
</html>
