<!DOCTYPE html>
<html>
  <head>
    <title>Iran | Flags</title>
    <style>
      #iran {
        width: 150px;
        height: 30px;
        border-top: 25px solid #239f40;
        border-bottom: 25px solid #da0000;
        box-shadow: 0px 0px 15px 2px #e5e5e5;
        position: relative;
      }

      #iran::before {
        content: "\262B";  /* Unicode Allah */
        color: #da0000;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        text-align: center;
        font-size: 35px;
        line-height: 33px;
      }
    </style>
  </head>
  <body>
    <div id="iran"></div>
  </body>
</html>
