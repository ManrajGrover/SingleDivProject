<!DOCTYPE html>
<html>
  <head>
    <title>France | Flags</title>
    <style>
      #portugal{
        width: 0px;
        height: 60px;
        border-left: 40px solid rgb(45,85,18);
        border-right: 60px solid rgb(220,0,0);
      }
      #portugal:after {
        content: '';
        border-radius: 30px;
        background-color:yellow;
        width: 30px;
        height: 30px;
        display:block;
        position:relative;
        top: 15px;
        left: -15px;
      }
    </style>
  </head>
  <body>
    <div id="portugal"></div>
  </body>
</html>
